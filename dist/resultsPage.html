<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>music2Me Song Page</title>
</head>
<body class="bg-gradient-to-r from-teal-50 to-blue-50">
    <header class="bg-gradient-to-r from-green-400 to-blue-400 h-48 flex flex-col items-center justify-center">
        <div id="back-button" class="absolute top-4 left-5 hover:underline cursor-pointer">&#x2190 Go Back</div>
        <h1 id="song-header" class="text-4xl">Song Name</h1>
        <h2>by <span class="font-semibold" id="artist">Artist Name</span></h2>
    </header>

    <main class="flex flex-row">
        <aside class="flex flex-col">
            <div id="song-data" class="bg-blue-300 border-solid border-4 border-blue-300 rounded-lg h-[16rem] w-auto m-6 mb-4 mr-0 ">
                <h2 class="text-2xl text-center">Song Data</h2>
                <p id = 'songName'></p>
                <br>
                <p id = 'artistName'></p>
                <br>
                <p id = 'albumName'></p>
            </div>
            <div id="song-links" class="bg-blue-300 border-solid border-4 border-blue-300 rounded-lg h-[23rem] w-[25rem] m-6 mt-0 mr-0 " >
                <h2 class="text-2xl text-center">Song Links</h2>
                <p id = 'songLink'></p>
                <br>
                <p id = 'artistLink'></p>
                <br>
                <p id = 'albumLink'></p>
            </div>
        </aside>

        <section id="center-block" class="flex flex-row">
            <div id="lyrics" class="bg-blue-300 border-solid border-4 border-blue-300 rounded-lg h-auto w-[64rem] m-6 mx-4 flex flex-col items-center">
                <h2 class="text-3xl mt-6 text-teal-50">Lyrics</h2>
                <p id="lyr" class="text-white my-6 text-center text-xl"></p>
            </div>
            <div class="flex flex-col">
                <div id="comments" class="flex flex-col items-center bg-blue-300 border-solid border-4 border-blue-300 rounded-lg h-auto w-[26rem] m-6 mb-4 ml-0 ">
                    <h2 class="text-3xl my-6 text-teal-50">Add a comment</h2>
                    <textarea id="comment-input" name="w3review" rows="12" cols="26" class="rounded-lg bg-blue-50 p-5" ></textarea>
                    <h3 id="submit-button" class="border my-6 p-2 rounded-lg bg-blue-500 text-white cursor-pointer active:shadow-lg select-none">Submit</h3>
                </div>
                <div id="comments" class="flex flex-col items-center bg-blue-300 border-solid border-4 border-blue-300 rounded-lg h-[40rem] w-[26rem] m-6 mt-0 mb-4 ml-0 ">
                    <h2 class="text-3xl mt-6 text-teal-50">Your comments</h2>
                </div>
            </div>
        </section>
    </main>
    
    <footer></footer>
    <script src="../assets/js/resultsPage.js"></script>
</body>
</html>
