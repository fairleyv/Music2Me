<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">  

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Music2Me Song Page</title>
</head>
<body class="bg-gradient-to-r from-teal-50 to-blue-50">

    <header class="bg-gradient-to-r from-green-400 to-blue-400 h-60 flex flex-col items-center justify-center">
        <a href="./searchPage.html"><div id="back-button" class="absolute top-6 font-[Rajdhani] text-xl left-5 hover:underline cursor-pointer select-none">&#x2190 Go Back</div></a>
        <h1 class="absolute top-5">
            <span class="text-5xl font-extrabold text-blue-200 italic shadow-lg ">Music</span><span
                class="text-5xl font-extrabold italic shadow-lg">2</span><span
                class="text-5xl font-extrabold text-blue-600 shadow-lg">Me</span>
        </h1>
        <h1 id="song-header" class="text-4xl font-semibold mt-8 font-[Rajdhani]">Song Name</h1>
        <h2 class="font-[Rajdhani] text-xl">by <span class="font-semibold" id="artist">Artist Name</span></h2>

    </header>

    <main class="flex flex-wrap justify-around">
        <aside class="flex flex-col max-[1559px]:flex-row ">
            <div id="song-data" class="bg-blue-300 border-solid border-4 border-blue-300 rounded-lg p-6 h-auto w-[25rem] m-6 mb-4 mr-0 max-[1559px]:my-6 ">
                <h2 class="text-4xl  font-[Rajdhani] mb-3">Song Information</h2>
                <p id = 'songName' class="font-[Rajdhani] text-xl"></p>
                <br>
                <p id = 'artistName' class="font-[Rajdhani] text-xl"></p>
                <br>
                <p id = 'albumName' class="font-[Rajdhani] text-xl"></p>
            </div>
            <div id="song-links" class="bg-blue-300 border-solid border-4 border-blue-300 rounded-lg p-6  h-auto w-[25rem] m-6 mt-0 mr-0 max-[1559px]:my-6" >
                <h2 class="text-4xl font-[Rajdhani] mb-3">Song Links</h2>
                <a id="songLink" href=""><p class="font-[Rajdhani] italic text-2xl select-none hover:underline">Song Info Page</p></a>
                <br>
                <a id="artistLink" href=""><p class="font-[Rajdhani] italic text-2xl select-none hover:underline">Artist Info Page</p></a>
                <br>
                <a id="albumLink" href=""><p class="font-[Rajdhani] italic text-2xl select-none hover:underline">Album Info Page</p></a>
            </div>
            <div id="prevSearches" class="bg-blue-300 border-solid border-4 border-blue-300 rounded-lg p-6  h-auto w-[25rem] m-6 mt-0 mr-0 max-[1559px]:m-6 max-[1559px]:w-[26rem]" >
                <h2 class="text-4xl font-[Rajdhani] mb-3">Previous Five Searches</h2>
                </div>
        </aside>

        <section id="center-block" class="flex flex-wrap max-[1469px]:flex-nowrap">
            <div id="lyrics" class="bg-gradient-to-r from-blue-300 to-blue-400 border-solid border-4 border-blue-300 rounded-lg h-auto w-[62rem] m-6 mx-4 flex flex-col items-center max-[1919px]:w-[58rem] max-[1829px]:w-[52rem] max-[1739px]:w-[46rem] max-[1649px]:w-[40rem] max-[1559px]:w-[52rem] max-[1469px]:flex-nowrap">
                <h2 class="text-4xl mt-6 font-[Rajdhani] font-semibold text-teal-50">Lyrics</h2>
                <p id="lyr" class="text-white font-[Rajdhani] my-6 text-center text-2xl"></p>
            </div>
            <div class="flex flex-col">
                <div id="commentsInput" class="flex flex-col items-center bg-blue-400 border-solid border-4 border-blue-300 rounded-lg h-auto w-[26rem] m-6 mb-4 ml-0 ">
                    <h2 class="text-4xl font-[Rajdhani] my-6 ">Add a comment</h2>
                    <textarea placeholder="What do you think about this song?" id="comment-input" name="comments" rows="8" cols="24" class="my-10 rounded-lg text-xl font-[Rajdhani] bg-blue-50 p-5" ></textarea>
                    <h3 id="submit-button" class="border mb-10 p-2 rounded-lg bg-blue-600 text-white cursor-pointer active:shadow-lg font-[Rajdhani] font-semibold text-xl select-none">Submit</h3>
                </div>
                <div id="commentsOutput" class="flex flex-col items-center bg-blue-400 border-solid border-4 border-blue-300 rounded-lg min-h-[40rem] h-auto w-[26rem] m-6 mt-0 mb-4 ml-0 ">
                    <h2 class="text-4xl font-[Rajdhani] mt-6 mb-6">Your comments</h2>
                </div>
            </div>
        </section>
    </main>
    
    <footer></footer>
    <script src="../assets/js/resultsPage.js"></script>
</body>
</html>
