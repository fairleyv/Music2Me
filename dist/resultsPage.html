<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>music2Me Song Page</title>
</head>
<body class="bg-teal-50">
    <header class="bg-gradient-to-r from-green-400 to-blue-400 h-48 flex flex-col items-center justify-center">
        <div id="back-button" class="absolute top-4 left-5 hover:underline cursor-pointer">&#x2190 Go Back</div>
        <h1 id="song-name" class="text-4xl">Song Name</h1>
        <h2 id="artist">by <span class="font-semibold">Artist Name</span></h2>
    </header>

    <main class="flex flex-row">
        <aside class="flex flex-col">
            <div id="player" class="bg-blue-300 border-solid border-4 border-blue-300 rounded-lg h-[16rem] w-[25rem] m-6 mb-4 mr-0 "></div>
            <div id="bookmarks" class="bg-blue-300 border-solid border-4 border-blue-300 rounded-lg h-[23rem] w-[25rem] m-6 mt-0 mr-0 " ></div>
        </aside>

        <section id="center-block" class="flex flex-row">
            <div id="lyrics" class="bg-blue-300 border-solid border-4 border-blue-300 rounded-lg h-[40rem] w-[64rem] m-6 mx-4 flex flex-col items-center">
                <h2 class="text-3xl mt-6 text-teal-50">Lyrics</h2>
                <p> </p>
            </div>
            <div id="comments" class="bg-blue-300 border-solid border-4 border-blue-300 rounded-lg h-[40rem] w-[26rem] m-6 mb-4 ml-0 "></div>
        </section>
    </main>
    
    <footer></footer>
    <script src="./assets/js/resultsPage.js"></script>
</body>
</html>
